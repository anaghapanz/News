<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newsApi</title>
    <link rel="stylesheet" href="./bootstrp/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./js/news.css">
</head>
<body>
    <div class="container-fluid">
       
        <div class="row">
            <div class="col-md-8">
                <h1 class="display-5 text-uppercase">Latest news</h1>
            </div>
            <div class="col-md-4">
                <h1 class="display-5 text-uppercase" id="time">time</h1>
            </div>
        </div>    
        <!------------------Left Side---------------------->      
        <div class="row">
            <div class="col-md-3" id="leftBlock">
                <div class="newsh1">Sports news</div>
                <div id="left"></div>
            </div>
        <!-----------------Search Weather------------------->
            <div class="col-md-6" id="middleBlock">
                <div class="newsh1">
                    <h1>search weather</h1>
                    <div class="container">
                        <div class="weatherClass" action="">
                            <input type="search" id="search" class="form-control mt-4" placeholder="search city name">
                        </div>
                    </div>
                    <div id="template"></div>
                    <div id="middle"></div>
                
                </div>
            </div>
        <!-----------------Right Side----------------->    
            <div class="col-md-3" id="rightBlock">
                <div class="newsh1">Top entertainment headlines from india</div>
                <div id="right"></div>
            </div>
        </div>

    </div>
    <script src="./js/news.js"></script>
    <script src="./weather.js"></script>
</body>
</html>
